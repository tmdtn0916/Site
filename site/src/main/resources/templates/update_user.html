<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>사용자 정보 수정</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h3 class="title">사용자 정보 수정</h3>
	<form class="form" action="#" th:action="@{/siteuser/updateuser}" th:object="${siteuser}" method="post">
		<label class ="name" th:text="|이름: ${session.name}|"></label>
		<label class="email" th:text="|이메일: ${session.email}|"></label>
		<div class="form-group">
			<label>현재 암호:</label>
			<input type="password" id="password" th:field="*{passwd}" />
		</div>
		<div class="form-group">
			<label>새 암호:</label>
			<input type="password" name="newPassword" />
		</div>
		<div class="form-group">
			<label>암호 확인:</label>
			<input type="password" name="checkPassword" />
		</div>
		<div class="form-group">
			<label>전화번호:</label>
			<input type="text" id="tel" th:value="${session.tel}" name="tel" />
		</div>
		<div class="form-group">
			<label>주소:</label>
			<input type="text" id="address" th:value="${session.address}" name="address" />
		</div>
		<div class="form-group">
			<button type="reset" class="btn-secondary">취소</button>
			<button type="submit" class="btn-primary">수정</button>
		</div>
	</form>
</body>
</html>
