<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>

<head>
  <meta charset="UTF-8">
  <title>사용자 등록</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>

<body>
<div class="container" layout:fragment="content">
  <h3>사용자 등록</h3>
  <form action="#" th:action="@{/signup}" th:object="${siteuser}" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" th:field="*{name}" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" th:field="*{email}" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">암호</label>
      <input type="password" id="password" name="password" th:field="*{passwd}" required class="form-control">
    </div>
    <div class="form-group">
      <label for="tel">전화번호</label>
      <input type="text" id="tel" name="tel" th:field="*{tel}" required class="form-control">
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" th:field="*{address}" required class="form-control">
    </div>
    <div class="form-group">
      <button type="reset" class="btn btn-secondary">취소</button>
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>
</div>
</body>

</html>
