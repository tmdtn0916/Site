<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-pzjw8CPd8FqR+A+UuL4+pwG3tVViVeR+Dxuvq4Tl8hBn8iYMjgEqp6j1+Nh0WTl4"
          crossorigin="anonymous">
</head>

<body>
<div th:replace="~{layout/header :: headerFragment}"></div>
<div class="container">
    <h5 class="card-title" style="margin-top: 20px" th:text="${board.title}"></h5>
    <div class="card">
        <div class="card-body">
            <p class="card-text" th:utext="${board.content}"></p>
        </div>
    </div>

    <form action="/comments/create" method="post">
        <input type="hidden" name="articleId" th:value="${board.id}" />
        <div class="form-group">
            <label for="content">댓글 작성</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
    </form>

    <div class="mt-4">
        <h5>댓글 목록</h5>
<!--        <div th:each="comment : ${comments}">-->
            <div class="card mb-2">
                <div class="card-body">
                    <p class="card-text" th:text="ㅋㅋㅋㅋㅋㅋㅋㅋ"></p>
                    <small class="text-muted" th:text="한승수"></small>
                </div>
            </div>
        <div class="card mb-2">
            <div class="card-body">
                <p class="card-text" th:text="ㄷㄷㄷ"></p>
                <small class="text-muted" th:text="한승수"></small>
            </div>
        </div>
<!--        </div>-->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXlrYs4lkS+59z+L3NDAq+gD1lg/WfRt4/M+GkRDiB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-FvJxNLwvn63VzW5YhYcKKqADtv0RUi5TmopnUUSt6Q5pUGhXyI4Bljw5e3vUrUZl"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8CPd8FqR+A+UuL4+pwG3tVViVeR+Dxuvq4Tl8hBn8iYMjgEqp6j1+Nh0WTl4"
        crossorigin="anonymous"></script>
</body>

</html>
