<!DOCTYPE html>
<html>
<head>
  <title>뉴스 기사 홈 화면</title>
  <style>
    /* CSS 스타일을 여기에 작성하세요 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #news-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .news-article {
      margin-bottom: 20px;
    }

    .news-article h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .news-article p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .news-article a {
      color: #000;
      text-decoration: none;
    }

    .news-article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>뉴스 기사 홈 화면</h1>
</div>

<div id="news-container">
  <div class="news-article">
    <h2>첫 번째 기사 제목</h2>
    <p>첫 번째 기사 내용...</p>
    <a href="#">기사 읽기</a>
  </div>

  <div class="news-article">
    <h2>두 번째 기사 제목</h2>
    <p>두 번째 기사 내용...</p>
    <a href="#">기사 읽기</a>
  </div>

  <div class="news-article">
    <h2>세 번째 기사 제목</h2>
    <p>세 번째 기사 내용...</p>
    <a href="#">기사 읽기</a>
  </div>

  <!-- 추가적인 기사들을 여기에 추가하세요 -->
</div>
</body>
</html>
