<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
    }
  </style>
</head>
<body>

<div th:replace="~{layout/header :: headerFragment}"></div>



<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <h2>로그인</h2>
      <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="사용자 이름 입력">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
